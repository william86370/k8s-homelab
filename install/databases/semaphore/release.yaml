---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: semaphore-postgres
  namespace: flux-system
spec:
  releaseName: postgresql
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: postgresql
        namespace: flux-system
      version: "15.5.x"
  interval: 60m
  targetNamespace: semaphore-system # TODO Change to semaphore-postgres when we can copy secrets around or generate a random secret with the random-secret-operator
  # install:
  #   createNamespace: true
  valuesFrom:
    - kind: ConfigMap
      name: global-config
      valuesKey: replicas
      targetPath: replicaCount
  values:
    architecture: standalone
    auth:
      username: semaphore
      database: semaphore
    tls:
      enabled: true
      autoGenerated: true